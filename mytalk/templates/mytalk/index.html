<!DOCTYPE HTML>
{% load staticfiles %}
<!--主题页面，被显示的主页面-->
<html>
	<head>
        <title>欢迎来到小众点评网</title>
		<!-- 添加合适的meta标签，与响应式CSS搭配 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="{% static 'mytalk/css/bootstrap.css' %}" rel="stylesheet">
		<!-- 设置导航栏和布局之间的间隔 -->
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 20px;
			}
	
			.sidebar-nav {
				padding: 9px 0;
			}
		</style>
		<link href="{% static 'mytalk/css/bootstrap-responsive.css' %}" rel="stylesheet"><!-- 启用响应式CSS -->	
        <link rel="stylesheet" type="text/css" href="{% static 'mytalk/css/style.css' %}" />  
        <script src="{% static 'mytalk/js/jquery.js' %}" type="text/javascript"></script>    
        <script src="{% static 'mytalk/js/sha1.js' %}" type="text/javascript"></script>
        <script src="{% static 'mytalk/js/check_input.js' %}" type="text/javascript"></script>
        <script src="{% static 'mytalk/js/friends.js' %}" type="text/javascript"></script>
	</head>
    
	<body>
        {% include 'mytalk/header.html'%}
        <!-- 固定布局 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3">
					<div class="well sidebar-nav">
						<ul class="nav nav-list">
							<h3>热门点评商户</h3>
							{% for each in hostStore %}
                                <li>
                                    <a id="{{ each.name }}" onclick="showStoreMessage(this)"> {{ each.name }}</a>
                                </li>
                            {% endfor %}
						</ul>
					</div>

                    {% ifnotequal uid "" %}
					<div class="well sidebar-nav">
						{% include "mytalk/friendsList.html" %}
					</div>
                    {% endifnotequal %}
                    
				</div>
				<div class="span9">
					<!-- 点评发表框 -->
					<div class="hero-unit">
						<h4>请输入您的评论</h4>
						<textarea class="span12" rows="5"> </textarea>												
			            
 						<!-- 点评可见性 -->
						<div class="span2 pull-right">
							<div class="span6 dropdown pull-left">
								<a class="dropdown-toggle" data-toggle="dropdown" href="#"> 公共 <b class="caret"> </b> </a>
								<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
									<li>
										<a href="#">好友圈</a>
									</li>
								</ul>
							</div>

							<button type="submit" class=" btn btn-primary pull-right">
								提交
							</button>
						</div>
					</div>
					<div id="showComments">
						<!--显示商店和评论-->
					</div>
				</div>
			</div>
        {% include "mytalk/footer.html" %}
		</div>

		<!-- 此句脚本要放在后面，不然会使得该js文件无效 -->
		<script src="{% static 'mytalk/js/bootstrap.js' %}" type="text/javascript"></script>
	</body>
</html>
